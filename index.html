<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <div class="main">
            <div class="images">
                <img src="images/logo.svg" alt="Huddle" />
                <img
                    src="images/illustration-mockups.svg"
                    alt="Images"
                    title="Images" />
            </div>
            <div class="content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <input type="button" value="Register" />
              <div class="social">
                  <img
                      src="images/facebook.svg"
                      alt="Facebook"
                      title="Facebook" />
                  <img src="images/twitter.svg" alt="Twitter" title="Twitter" />
                  <img
                      src="images/instagram.svg"
                      alt="Instagram"
                      title="Instagram" />
              </div>
            </div>
        </div>
    </body>
</html>
